<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ICE Phonebook</title>
    <link rel="stylesheet" href="resources/css/main.css" />
  </head>
  <body>
    <main>
      <h1>ICE Phonebook</h1>
      <p>
        Save your ICE contacts here. Share them with friends & family and print
        them out to store them somewhere safe!
      </p>
      <div class="input__fields">
        <input id="input__name" type="text" placeholder="Name" />
        <input id="input__number" type="text" placeholder="Number" />
        <input id="input__info" type="text" placeholder="Info" />
        <button id="add__btn">Add</button>
        <button id="reset__btn">Reset list</button>
      </div>
      <div class="alert__space"></div>
      <div class="contact__list">
        <ul></ul>
      </div>
      <div class="lower__buttons">
        <button onclick="print()">Print</button>
      </div>
      <div class="emergency__numbers">
        <p>Emergency number</p>
        <select name="" id="">
          <option value="Sweden">Sweden</option>
          <option value="USA">USA</option>
          <option value="Ghana">Ghana</option>
          <option value="Australia">Australia</option>
          <option value="Colombia">Colombia</option>
        </select>
        <h1 id="phone__number">112</h1>
      </div>
    </main>
    <script src="resources/javascript/main.js"></script>
  </body>
</html>
